sudo: required
services:
  - docker

before_install:
  - docker-compose up -d

script:
  - docker-compose exec website py.test project/test

deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  region: "us-east-2"
  app: docker-travis-aws
  env: DockerTravisAws-env
  bucket_name: "elasticbeanstalk-us-east-2-932745336105"
  bucket_path: "docker-travis-aws"
  on:
    repo: Jayden-Liang/docker-travis-aws
